?{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">创建日期: {{ post.created_date|date:'Y-m-d' }}</p>
            <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|striptags|truncatechars:100 }}</p>
        </div>
    {% endfor %}
{% endblock %}
